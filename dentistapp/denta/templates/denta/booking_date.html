{% extends 'denta/base.html' %}

{% block content %}
<div class="container">
  <form class="mt-5" method="POST">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="row">
        <div class="col">
            <div class="form-outline">
                <input type="text" id="form8Example1" class="form-control" name="first_name"/>
                <label class="form-label" for="form8Example1">First name</label>
            </div>
        </div>
        <div class="col">
            <div class="form-outline">
                <input type="text" id="form8Example3" class="form-control" name="last_name"/>
                <label class="form-label" for="form8Example3">Last name</label>
            </div>
        </div>
    </div>

    <hr />

    <div class="row">
        <div class="col">
            <div class="form-outline">
                <input type="email" id="form8Example2" class="form-control" name="email"/>
                <label class="form-label" for="form8Example2">Email</label>
            </div>
        </div>
        <div class="col">
            <div class="form-outline">
                <select id="form8Example4" class="form-control" name="doc">
                {% for doctor in form.doc %}
                    {{ doctor }}"
                {% endfor %}
                <label class="form-label" for="form8Example4">Doctor</label>
                </select>
            </div>
        </div>
        <div class="col">
            <div class="form-outline datetimepicker">
                <input type="datetime-local" id="datetimepickerInline" class="form-control" name="visit_date"/>
                <label class="form-label" for="datetimepickerInline">Date visit</label>
            </div>
        </div>
    </div>
    <a class="btn btn-primary btn-block mt-3" href="{% url 'team' %}">Back</a>
    <button type="submit" class="btn btn-primary btn-block mt-3">Send</button>
  </form>
  <div class="mt-3 mb-5">
  {% include 'denta/maps.html' %}
  </div>
</div>
{% endblock content %}
